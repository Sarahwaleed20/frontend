<!DOCTYPE html>
<html>
<head>
  <title>Budget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h2>Budget</h2>

  <form id="setBudgetForm">
    <div class="input-group">
      <label>Monthly Budget</label>
      <input type="number" id="budgetAmount" required />
    </div>
    <button type="submit">Save Budget</button>
  </form>

  <div id="budgetInfo" style="margin-top: 20px;">
    <p>Total Budget: <span id="totalBudget">0</span></p>
    <p>Spent: <span id="spentAmount">0</span></p>
    <p>Remaining: <span id="remaining">0</span></p>
  </div>

  <br>
  <button onclick="window.location.href='dashboard.html'">Back</button>
  <button id="logoutBtn">Logout</button>
</div>

<script src="budget.js"></script>
</body>
</html>
